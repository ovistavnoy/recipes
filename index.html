<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <title>Рецепты</title>
    <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.4.0.min.css">
    <link rel="stylesheet"  href="css/app.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.0.min.js"></script>
</head>
<body>

<div data-role="page" id="mainPage">
    <div data-role="header">
        <h1>Рецепты</h1>
    </div>
    <div data-role="content">
        <a href="#addRecipePage"  data-role="button" data-inline="true" data-icon="plus">Добавить рецепт</a>
        <a href="#CategoriesPage" data-role="button" data-inline="true" data-icon="bars">Каталог рецептов</a>
    </div>
</div>


<div data-role="page" id="CategoriesPage">
    <div data-role="header">
        <a href="#mainPage" data-icon="home" data-iconpos="notext" title="Главная">Главная</a>
        <h1>Категории</h1>
    </div>
    <div data-role="content">
        <ul data-role="listview" id="categories" data-filter="true" data-filter-placeholder="Поиск категории..."></ul>
    </div>
</div>

<div data-role="page" class="" id="RecipesPage">
    <div data-role="header" class="">
        <a href="#CategoriesPage" data-icon="bars" data-iconpos="notext" title="Категории">Категории</a>
        <h1 id="categoryName"></h1>
    </div>
    <div data-role="content">
        <ul data-role="listview" id="recipes" data-filter="true" data-filter-placeholder="Поиск рецепта..."></ul>
    </div>
</div>

<div data-role="page" id="RecipePage">
    <div data-role="header" class="">
        <a href="#" data-icon="arrow-l" data-iconpos="notext" data-rel="back" title="Назад">Назад</a>
        <h1 id="recipeName"></h1>
    </div>
    <div data-role="content" id="recipeContent">

    </div>
</div>

<div data-role="page" id="addRecipePage">
    <div data-role="header">
        <a href="#mainPage" data-icon="home" data-iconpos="notext" title="Главная">Главная</a>
        <h1>Новый рецепт</h1>
    </div>
    <div data-role="content">
        <form action="#mainPage" id="addRecipeForm">
            <input type="text" id="recipe_name" name="name" placeholder="Название" value="" autofocus="autofocus" required="">
            <select id="recipe_category" name="category" data-native-menu="false" required="">
                    <option>Выберите категорию</option>
            </select>
            <textarea cols="40" rows="8" id="recipe_ingredients" name="ingredients" placeholder="Ингридиенты" required=""></textarea>
            <textarea cols="40" rows="8" id="recipe_description" name="description" placeholder="Описание" required=""></textarea>
            <textarea cols="40" rows="8" id="recipe_comment" name="comment" placeholder="Комментарий"></textarea>
            <label>
                <input type="checkbox" id="recipe_used" name="used">Пробывала
            </label>
            <button class="ui-btn" id="submitRecipe">Добавить</button>
        </form>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script src="js/app.js"></script>
</body>
</html>
